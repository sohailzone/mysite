{% extends 'base_layout.html' %}

{% block content %}
<div class="Article">
  <div class="article_detail">
    <img width="800px" height="300px" src="{{ article.thumb.url }}" />
    <h2>{{ article.title }}</h2>
    <p>{{ article.body }}</p>
    <p>{{ article.date }}</p>

  </div>

</div>

{% endblock %}
